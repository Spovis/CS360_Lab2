<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./imageModals.js"></script>
    <div class="bg-black">
      <div class="container text-center vh-100" style="max-width: 1140px">
        <div class="row">
          <div class="col-sm-10 col-12 order-sm-1 order-2 mt-4">
            <div class="row mb-2">
              <div class="col">
                <img
                  class="img-fluid"
                  src="./images/GolfCourse.webp"
                  alt="Golf Course"
                  id="triggerImage1"
                />
              </div>
              <div class="col">
                <img
                  class="img-fluid"
                  src="./images/UIBuilding.webp"
                  alt="UI Building"
                  id="triggerImage2"
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-2 col-5 order-sm-1 order-2">
                <img
                  class="img-fluid"
                  src="./images/UIWalk.webp"
                  alt="UI Walk"
                  id="triggerImage3"
                />
              </div>
              <div class="col-sm-7 col-12 order-sm-2 order-1 mb-sm-0 mb-2">
                <img
                  class="img-fluid h-100"
                  src="./images/UIBound.webp"
                  alt="UI Bound"
                  id="triggerImage4"
                />
              </div>
              <div class="col-sm-3 col-7 order-3">
                <img
                  class="img-fluid h-100"
                  src="./images/UIdahoSign.webp"
                  alt="UIdaho Sign"
                  id="triggerImage5"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <img
                  class="img-fluid"
                  src="./images/AdminBuilding.webp"
                  alt="Admin Building"
                  id="triggerImage6"
                />
              </div>
              <div class="col-4">
                <img
                  class="img-fluid h-100"
                  src="./images/UICampus.webp"
                  alt="UI Campus"
                  id="triggerImage7"
                />
              </div>
            </div>
          </div>
          <div class="col-sm-2 bg-dark col-12 order-sm-2 order-1 text-light">
            <div
              class="d-flex flex-column align-items-center align-items-sm-end"
            >
              <h3>Shutter</h3>
              <p class="mb-0">Home</p>
              <a href="./photos.html">Photos</a>
              <a href="./bio.html">Bio</a>
              <a href="./blog.html">Blog</a>
              <a href="./contact.html">Contact</a>
              <div class="d-flex flex-row gap-4 mt-4">
                <a href="https://x.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/twitterLogo.webp"
                    alt="Twitter"
                  />
                </a>
                <a href="https://facebook.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/FacebookIcon.webp"
                    alt="Facebook"
                  />
                </a>
                <a href="https://instagram.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/InstagramIcon.webp"
                    alt="Instagram"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="imageModal1"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModalButton"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" class="img-fluid" id="modalImage1" alt="Modal Image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
