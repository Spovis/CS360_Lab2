<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <div class="bg-black">
      <div class="container text-center vh-100" style="max-width: 1140px">
        <div class="row">
          <div class="col-sm-10 col-12 order-sm-1 order-2 text-light">
            <h1>Contact</h1>
            <div>
              <h3>Please reach out!</h3>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    rows="5"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div
            class="col-sm-2 bg-dark col-12 order-sm-2 order-1 text-light"
            style="padding-bottom: 10px"
          >
            <div
              class="d-flex flex-column align-items-center align-items-sm-end"
            >
              <h3>Shutter</h3>
              <a href="./index.html">Home</a>
              <a href="./photos.html">Photos</a>
              <a href="./bio.html">Bio</a>
              <a href="./blog.html">Blog</a>
              <p class="mb-0">Contact</p>
              <div class="d-flex flex-row gap-4 mt-4">
                <a href="https://x.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/twitterLogo.webp"
                    alt="Twitter"
                  />
                </a>
                <a href="https://facebook.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/FacebookIcon.webp"
                    alt="Facebook"
                  />
                </a>
                <a href="https://instagram.com" target="_about">
                  <img
                    style="width: 20px; height: 20px"
                    src="./images/InstagramIcon.webp"
                    alt="Instagram"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
